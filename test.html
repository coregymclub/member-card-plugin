<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Card Plugin - Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    h1 { font-size: 24px; }
    button {
      padding: 16px 32px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: #e31837;
      color: #fff;
    }
    button:hover { background: #c41530; }
    .secondary { background: #333; }
    .secondary:hover { background: #444; }
    input {
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #333;
      border-radius: 8px;
      background: #1c1b1d;
      color: #fff;
      width: 200px;
    }
  </style>
  <link rel="stylesheet" href="member-card.css">
</head>
<body>
  <h1>Member Card Plugin</h1>

  <div style="display:flex;gap:12px;align-items:center">
    <input type="number" id="memberId" placeholder="Medlem-ID" value="10385">
    <button onclick="openSheet()">Öppna (Sheet)</button>
    <button onclick="openModal()" class="secondary">Öppna (Modal)</button>
  </div>

  <button onclick="searchSheet()" class="secondary">Sök medlem</button>

  <p style="color:#666;font-size:14px;margin-top:40px">
    Kräver inloggning på reception.coregym.club för att API-anrop ska fungera.
  </p>

  <script src="member-card-api.js"></script>
  <script src="member-card.js"></script>
  <script>
    function openSheet() {
      const id = document.getElementById('memberId').value;
      MemberCard.open(id, { mode: 'sheet' });
    }

    function openModal() {
      const id = document.getElementById('memberId').value;
      MemberCard.open(id, { mode: 'modal' });
    }

    function searchSheet() {
      MemberCard.search({ mode: 'sheet' });
    }

    // Auto-öppna om ?member=ID finns i URL
    const params = new URLSearchParams(window.location.search);
    const memberId = params.get('member') || params.get('id');
    const mode = params.get('mode') || 'sheet';
    if (memberId) {
      MemberCard.open(memberId, { mode });
    }
  </script>
</body>
</html>
